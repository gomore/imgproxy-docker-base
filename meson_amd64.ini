[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'amd64'
endian = 'little'

[binaries]
c = '/usr/bin/x86_64-linux-gnu-gcc'
cpp = '/usr/bin/x86_64-linux-gnu-g++'
ar = '/usr/bin/x86_64-linux-gnu-gcc-ar'
nm = '/usr/bin/x86_64-linux-gnu-gcc-nm'
ld = '/usr/bin/x86_64-linux-gnu-ld'
strip = '/usr/bin/x86_64-linux-gnu-strip'
pkgconfig = '/usr/bin/x86_64-linux-gnu-pkg-config'
ranlib = '/usr/bin/x86_64-linux-gnu-gcc-ranlib'
